<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Fourth Api Management</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{#link-to 'paths.index'}}Paths{{/link-to}}
  </script>

  <script type="text/x-handlebars" id="paths/index">
    {{#link-to 'paths.new'}}Add{{/link-to}}
  </script>


  <script type="text/x-handlebars" id="paths">
    <table>
      <thead>
        <tr>
          <th>Path</th>
          <th>Limit</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        {{#each item in model}}
        <tr class="path">
          <td>{{item.Fragment}}</td>
          <td>{{item.Limit}}</td>
          <td>{{item.Seconds}}s</td>
        </tr>
        {{/each}}
      </tbody>
    </table>

    <div id="pathsOutlet">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="paths/new">
    Now adding a new path
    <p>{{#link-to "paths.index"}}Cancel{{/link-to}}</p>
  </script>

  <script type="text/x-handlebars" id="loading">
    Loading
  </script>

  <script src="js/libs/jquery-2.0.0.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ic-ajax.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
